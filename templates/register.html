{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="centerForm" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Password (again)" type="password" required="true">
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
{% endblock %}
