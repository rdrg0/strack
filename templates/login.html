{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form class="centerForm" action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required="true">
        </div>

        <button class="btn btn-secondary" type="submit">Log In</button>
    </form>
{% endblock %}
